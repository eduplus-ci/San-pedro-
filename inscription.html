<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Candidature - Edu'Plus</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="icon" href="images/logo/LOGO.png">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("LW4veR9wPiL_CT1wh"); // Remplacez par votre PUBLIC KEY
        })();
    </script>
</head>
<body>

    <h1 id="dynamic-text">
        <img src="images/logo/LOGO.png" style="border-radius: 45%; margin-top: 0px; margin-bottom: 0%;" class="sizelogo"><br>
    </h1>

    <script>
        const text = "Rejoignez notre équipe d'enseignants!!!";
        let index = 0;
        function typeWriter() {
            if (index < text.length) {
                document.getElementById("dynamic-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 50);
            }
        }
        typeWriter();
    </script>

    <h2>Remplissez le formulaire ci-dessous :</h2>

    <form id="candidatureForm">
        <label for="nom">Nom et Prénom</label>
        <input type="text" id="nom" name="nom" required placeholder="Tah Bi Youan Arnaud"><br>

        <label for="telephone">Téléphone (WhatsApp)</label>
        <input type="tel" id="telephone" name="telephone" required placeholder="+225xxxxxxxxxx"><br>

        <label for="quartier">Lieu de Résidence</label>
        <input type="text" id="quartier" name="quartier" required placeholder="San-Pédro (quartier Lac)"><br>

        <label for="matiere1">Matière enseignée 1</label>
        <input type="text" id="matiere1" name="matiere1" required placeholder="Ex: Mathématique"><br>

        <label for="matiere2">Matière enseignée 2</label>
        <input type="text" id="matiere2" name="matiere2" required placeholder="Ex: Physique-chimie"><br>

        <label for="matiere3">Matière enseignée 3 (Optionnelle)</label>
        <input type="text" id="matiere3" name="matiere3" placeholder="Ex: Science de la Vie et de la Terre (SVT)"><br>

        <button type="submit" class="envoie">Envoyer</button>
    </form>

    <script>
        document.getElementById("candidatureForm").addEventListener("submit", function(event){
            event.preventDefault(); // Empêcher le rechargement de la page

            // Récupération des données du formulaire
            const formData = {
                nom: document.getElementById("nom").value,
                telephone: document.getElementById("telephone").value,
                quartier: document.getElementById("quartier").value,
                matiere1: document.getElementById("matiere1").value,
                matiere2: document.getElementById("matiere2").value,
                matiere3: document.getElementById("matiere3").value
            };

            // Envoi via EmailJS
            emailjs.send("service_EduPlus", "template_g6eukou", formData)
                .then(function(response) {
                    alert("Candidature envoyée avec succès !");
                    document.getElementById("candidatureForm").reset(); // Réinitialiser le formulaire
                }, function(error) {
                    alert("Une erreur s'est produite : " + JSON.stringify(error));
                });
        });
    </script>

</body>
</html>
